name: Infra
on: [workflow_dispatch]

permissions:
  contents: read
  id-token: write

jobs:
  apply:
    runs-on: ubuntu-latest
    environment: prod
    env:
      TF_VAR_project_id:  ${{ vars.GCP_PROJECT_ID }}
      TF_VAR_region:      ${{ vars.GCP_REGION }}
      TF_VAR_zone:      ${{ vars.GCP_ZONE }}
      TF_VAR_db_password: ${{ secrets.DATABASE_PASSWORD }}
      TF_VAR_deploy_ssh_public_key: ${{ secrets.GCP_DEPLOY_SSH_PUBLIC_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}
      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (GCS backend)
        working-directory: .infra/terraform
        env:
          TF_STATE_BUCKET: ${{ vars.TF_STATE_BUCKET }}
        run: |
          terraform init -input=false \
            -backend-config="bucket=$TF_STATE_BUCKET" \
            -backend-config="prefix=infra-elixir"

      - name: Terraform Validate
        working-directory: .infra/terraform
        run: terraform validate -no-color

      - name: Terraform Plan
        working-directory: .infra/terraform
        run: terraform plan -input=false -no-color -out=tfplan

      - name: Terraform Apply
        working-directory: .infra/terraform
        run: terraform apply -auto-approve -input=false -no-color tfplan

